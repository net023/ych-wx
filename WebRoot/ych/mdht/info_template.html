<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<table border="1" id="show_table">
			<tr>
				<th>订单号</th>
				<th sytle="background-color: yellow;">用户电话</th>
				<th>状态</th>
			</tr>
			<tr>
				<td>'+dd.o_id+'</td>
				<td><a href="tel:'+dd.phone+'">'+dd.phone+'</a></td>
				<td>'+dd.status+'</td>
			</tr>
			<tr>
				<th colspan="2">预约时间</th>
				<th>总价格</th>
			</tr>
			<tr>
				<td colspan="2">'+dd.res_time+'</td>
				<td>'+dd.price+'元</td>
			</tr>
			<tr>
				<th colspan="3">保养类型</th>
			</tr>
			<tr>
				<td colspan="3">'+dd.ms+'</td>
			</tr>
			<tr>
				<th colspan="3">配件图片</th>
			</tr>
			<tr>
				<td colspan="3">'+html.html()+'</td>
			</tr>
		</table>
	</div>
</body>
</html>
