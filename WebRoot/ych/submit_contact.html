<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <title>填写手机</title>
    <link href="../res/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../res/datetimepicker/bootstrap-datetimepicker.css" rel="stylesheet">
    <script src="../res/jquery/jquery-1.11.3.min.js"></script>
    <script src="../res/bootstrap/js/bootstrap.min.js"></script>
    <script src="../res/datetimepicker/bootstrap-datetimepicker.js"></script>
    <script src="../res/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/submit_contact.css" rel="stylesheet" />
    <script src="js/submit_contact.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center">
        	<span>请留下您的手机号，方便客服人员与您联系</span>
        </div>
        <div class="row">
            <div class="col-xs-6 col-xs-offset-1">
                <input class="form-control" id="phone" name="phone" type="text" placeholder="请输入手机号">
            </div>
            <div class="col-xs-4">
                <button class="btn btn-green max-width" id="sms">获取验证码</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <input class="form-control" id="code" name="code" type="text" placeholder="请输入手机短信验证码">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 input-append date form_datetime">
                <input class="form-control" id="date" name="date" type="text" readonly placeholder="请选择预约时间">
                <span class="add-on"><i class="icon-th"></i></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <a class="btn btn-green max-width" id="finish" href="wcyy">完成预约</a>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12"><img src="img/ic_title_prompt.png"><span>温馨提示</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-grey">完成预约后，客服人员将在1个小时内与您电话确认具体保养时间，同时快卡物流将您的汽修配件和服务流程单打包发往您选择的汽修门店。</div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-grey">快卡承诺100%品牌正品配件，技师将在您的监督下进行服务施工和签字确认。</div>
        </div>
    </div>
</body>

</html>
