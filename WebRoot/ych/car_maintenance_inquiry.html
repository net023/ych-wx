<#compress>
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1 user-scalable=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
<title>保养查询</title>
<link href="../res/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="../res/jquery/jquery-1.11.3.min.js"></script>
<script src="../res/bootstrap/js/bootstrap.min.js"></script>
<script src="../res/layer/layer.js"></script>
<link href="css/base.css" rel="stylesheet" />
<link href="css/car_maintenance_inquiry.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="css/header.css"/>
<script src="js/car_maintenance_inquiry.js"></script>
<script src="js/header.js" type="text/javascript" charset="utf-8"></script>
</head>

<body class="bg-grey">
	<div class="container-fluid">
		<div class="add-car row bg-white border-tb">
			<div class="col-xs-12">
				<img class="pull-left" src="img/ic_red_car.png">
				<div class="pull-left">
					<div id="car-name">${car! != null ? car.name : '添加我的爱车'}</div>
					<input id="car" type="hidden" value="${car! != null ? car.ly_id}">
					<div class="small">点击选择我的爱车品牌</div>
				</div>
				<img class="pull-right icon" src="img/ic_go.png">
			</div>
		</div>
		<div class="row bg-white border-tb">
			<div class="col-xs-12">
				<img class="pull-left" src="img/ic_km.png">
				<input class="form-control" id="km" type="text" placeholder="请输入行驶里程（公里）" />
			</div>
		</div>
		<div class="row bg-white border-tb">
			<div class="col-xs-12">
				<img class="pull-left" src="img/ic_last_km.png">
				<input class="form-control" id="last-km" type="text" placeholder="请输入上次保养里程（公里）" />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 _button">
				<button class="btn btn-green max-width" id="query" type="button">查询保养项目</button>
			</div>
		</div>
		<div class="query-result row">
			<div class="part">
				<div class="part-title"><img src="img/ic_title_prompt.png">查询结果</div>
				<div class="part-body">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
</#compress>
