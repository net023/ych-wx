<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
	<title>评价订单</title>
    <link href="../res/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../res/jquery/jquery-1.11.3.min.js"></script>
    <script src="../res/bootstrap/js/bootstrap.min.js"></script>
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/order_appraise.css" rel="stylesheet" />
<style>

</style>
</head>
<body>
<div class="container-fluid">
	<div class="row part">
		<div class="col-xs-12 part-title">
			<div class="col-xs-4">订单号：******</div>
			<div class="col-xs-4">下单日期：2015.00.00</div>
			<div class="col-xs-4">金额：55</div>
		</div>
		<div class="col-xs-12 part-body">
			<img class="product-img" src="img/img_product_image.png">
		</div>
	</div>
	<div class="row part">
		<div class="col-xs-12 part-title"><img src="img/ic_title_prompt.png">选择门店</div>
		<div class="col-xs-12 part-body">
			<div>万豪汽车维修门市</div>
			<div class="text-light">
				<img class="icon" src="img/ic_praise.png">&nbsp;好评率90%
	            <img class="icon" src="img/ic_tool.png">&nbsp;服务88次
	            <img class="icon" src="img/ic_address.png">&nbsp;离我3K米
			</div>
		</div>
		<div class="col-xs-12 part-footer">
			<div>地址：重庆江北红旗河沟红石路88号</div>
			<label><input type="radio">非常满意</label>
			<label><input type="radio">比较满意</label>
			<label><input type="radio">服务一般</label>
			<label><input type="radio">很不满意</label>
		</div>
	</div>
	<div class="row part">
		<div class="col-xs-12 part-title"><img src="img/ic_title_prompt.png">请您评价</div>
		<div class="col-xs-12 part-body text-right">
			<textarea class="form-control" rows="5"></textarea>
			<button class="btn btn-green" type="button">提交评论</button>
		</div>
	</div>
</div>
<script type="text/javascript">
    var content = document.getElementById('input_appraise_content');
    content.onfocus = function(){
        if(this.innerHTML == '限80字'){this.innerHTML = ''}else{
		this.innerHTML = '限80字'}
    };
    content.onblur = function(){
        if(this.innerHTML == ''){
            this.innerHTML = '限80字'    
        }else{this.innerHTML = ''
		}
    };
</script>
</body>
</html>
