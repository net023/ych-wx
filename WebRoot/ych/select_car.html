<#compress>
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <title>添加车型</title>
    <link href="../res/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../res/jquery/jquery-1.11.3.min.js"></script>
    <script src="../res/bootstrap/js/bootstrap.min.js"></script>
    <link href="css/select_car.css" rel="stylesheet">
    <script src="js/select_car.js"></script>
    <link rel="stylesheet" type="text/css" href="css/header.css"/>
    <script src="js/header.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div class="panel-group" id="accordion">
    	<% 
    		for (s in series) { 
    			var tids = strutil.split(s.tids, ",");
    			var tnames = strutil.split(s.tnames, ",");
    	%>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" 
               href="#s${s.sid}">
               ${s.sname}
            </a>
         </h4>
            </div>
            <div id="s${s.sid}" class="panel-collapse collapse in">
                <div class="panel-body">
                	<% for(var i = 0; i < tids.~size; i++) { %>
                	<div  class="type" id="${tids[i]}">${tnames[i]}</div>
                    <% } %>
                </div>
            </div>
        </div>
        <% } %>
    </div>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="carModal" tabindex="-1" role="dialog" aria-labelledby="carModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                    &times;
	                </button>
	                <h4 class="modal-title" id="carModalLabel">
	               请选择汽车
	               </h4>
	            </div>
	            <div class="modal-body">
	                正在加载数据请稍候......
	            </div>
	        </div>
	        <!-- /.modal-content -->
	    </div>
	    <!-- /.modal -->
	</div>

</body>

</html>
</#compress>
