<#compress>
<!DOCTYPE html">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>添加提现信息</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta content="telephone=no" name="format-detection">
        <link rel="stylesheet" href="${base}/css/style.css">
        <script src="${base}/js/jquery-1.9.1.min.js"></script>
        <script src="${base}/js/layer.m.js"></script>
        <script type="text/javascript">
        	function add() {
        		var flag=false;
				var pName = document.getElementById("pName").value;        		
				var pAccount = document.getElementById("pAccount").value;
				if(pName==""||pAccount==""){
					layer.open({
	                    content: '您还输入相关信息哦',
	                    style:'color:#ff6634',
	                    btn: ['确定'],
	                    yes:function(index){
			                flag = false;
		                    layer.close(index);
						}
	                });
				}else{
					flag = true;
				}       
				return flag; 		
        	}
        	
        </script>
    </head>
    <body class="bge">
        <section>
            <form action="${base}/wx/addDraw" method="post" accept-charset="utf-8" onsubmit="return add()">
            		<input type="hidden" name="openId" value="${openId}"/>
                <ul class="subwrap">
                    <li>
                        <label>姓名</label>
                        <div class="wrapin">
                            <input type="text" name="pName" id="pName" value="${txinfo.pName}" placeholder="请填写真实姓名">
                        </div>
                    </li>
                    <li>
                        <label>账号</label>
                        <div class="wrapin">
                           <input type="text" name="pAccount" id="pAccount" value="${txinfo.pAccount}" placeholder="请填写实名认证账号">
                        </div>
                    </li>
                </ul>
                <p class="warn warnmin">支付宝需实名认证，否则无法提现成功</p>
                <div class="wrapbox">
                    <button type="submit" class="btn btnorg subbtn">提交</button>
                </div>
            </form>
        </section>
    </body>
</html>
</#compress>
