<!DOCTYPE html">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>收入查询</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta content="telephone=no" name="format-detection">
        <link rel="stylesheet" href="${base}/css/style.css">
    </head>
    <body class="bge">
        <section>
            <ul class="incomebox">
           		<li>
                    <div class="wrapli">
                        <span class="mon org"><span id="can_draw">${incomes.ktsr}</span>元</span><span>可提收入</span>
                    </div>
                </li>
                <li>
                    <div class="wrapli">
                        <span class="mon"><span id="already_draw">${incomes.ytsr}</span>元</span><span>已提收入</span>
                    </div>
                </li>
                <li>
                    <div class="wrapli">
                        <span class="mon"><span id="total_money">${incomes.sysr}</span>元</span><span>所有收入</span>
                    </div>
                </li>
            </ul>
            <ul class="incomebox" id="js-income">
                <li>
                    <a href="${base}/wx/swjl?openId=${incomes.openId}" title=""><span class="mon">${incomes.swsr}元</span><span>试玩收入</span></a>
                </li>
            </ul>
            <a href="" title="" id="apply" class="btn btnorg">申请提现</a>
        </section>
        <script src="${base}/js/jquery-1.9.1.min.js"></script>
        <script src="${base}/js/layer.m.js"></script>
        <script type="text/javascript">
        
        $(function(){
            $("#js-income a").click(function() {
                var text=$(this).find(".mon").text();
                if(text=="0.0元"){
                    layer.open({
                        content: '您还没有相应收入哦',
                        style:'color:#ff6634',
                        btn: ['确定']
                    });
                    return false;
                }
            });
            
            $("#apply").click(function() {
            	var text=$("#can_draw").html();
            	var money = Math.floor(text);
            	if(money < 10){
                    layer.open({
                        content: '可提收入大于等于10元才能提哦',
                        style:'color:#ff6634',
                        btn: ['确定']
                    });
                    return false;
                }else{
                	$("#apply").attr("href","${base}/wx/applyTiXian?openId=${incomes.openId}");
                }
			});
        });
		
		/* $('#draw_money_btn').click(function(){
			if(this.text != "提交"){
				if(parseInt($('#can_draw').text()) < 10);{
					alert("最低10元才可以提现哦");
				}else{
					$("#draw_money_input").show();
					this.innerHtml = "提交";
				}
			}else{
				
				
			}
		}) */

		
        </script>
    </body>
</html>
