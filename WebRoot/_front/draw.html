<!DOCTYPE html">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>添加提现金额</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta content="telephone=no" name="format-detection">
        <link rel="stylesheet" href="${base}/css/style.css">
        <script src="${base}/js/jquery-1.9.1.min.js"></script>
        <script src="${base}/js/layer.m.js"></script>
        <script type="text/javascript">
        	var openId
        	$(function(){
	            $("#draw").click(function() {
	            	var amount=$("#money").val();
	            	openId=$("#openId").val();
	            	if(amount<10){
	            		layer.open({
	                        content: '提现金额必须大于10元！',
	                        style:'color:#ff6634',
	                        btn: ['确定']
	                    });
	                    return false;
	            	}
	            	$.ajax({
						url:"http://119.29.75.90:8001/wx/txReq?callback=jsonpCallBack",
						type:'GET',
						dataType:'jsonp',
						jsonp:'callback',
						data:"openid="+openId+"&amount="+amount+"",
						cache:false
					});
				});
	        });
        	/* 申请提现上报回调函数 */
			function jsonpCallBack(data){
				if(data.isok==1){
					layer.open({
                        content: '提现成功！',
                        style:'color:#ff6634',
                        btn: ['确定']
                    });
					window.location.href="${base}/wx/txjl?openId="+openId+"";
				}else{
					layer.open({
                        content: '系统异常，或者余额不足！',
                        style:'color:#ff6634',
                        btn: ['确定']
                    });
                    return false;
				}
			}
        </script>
    </head>
    <body class="bge">
        <section>
         	 <input type="hidden" name="openId" id="openId" value="${openId}"/>
             <ul class="subwrap">
                 <li>
                     <label>金额</label>
                     <div class="wrapin">
                         <input type="text" id="money" placeholder="请填写10及以上的金额">
                     </div>
                 </li>
             </ul>
             <p class="warn warnmin">支付宝信息确定填写，否则无法提现成功</p>
             <div class="wrapbox">
                 <button type="button" class="btn btnorg subbtn" id="draw">提交</button>
             </div>
        </section>
    </body>
</html>
